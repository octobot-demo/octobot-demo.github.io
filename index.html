<!DOCTYPE html>
<html>
	<head>


		<script src="https://cdn.tailwindcss.com"></script>
		
		<style>

			body {
				background-color: aliceblue;
			}

			#cFrame {
				max-width: 600px;
				width: 100%;
				position: fixed;
				bottom: 10px;
				right: 3%;
				box-shadow: 0px 0px 20px rgb(150, 150, 150);
				border-radius: 10px 10px 10px 10px;
			}

			#cCloseButton {
				margin: 5px;
			}

		</style>

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	</head>
	<body>

		<h1>Hotel</h1>

		<div>
			<script type="text/javascript">
				function toggle(elementId) {
					var element = document.getElementById(elementId);
					if (element.style.display === "none") {
						element.style.display = "block";
					} else {
						element.style.display = "none";
					}
				}
			</script>
			<div id="cFrame">
				<div onclick="toggle('cChatbotFrame-WilliamGrayInfo')" style="background-color: rgb(63, 114, 175); width: 100%; max-width:600px; height: 50px; border-radius: 10px 10px 0 0; text-align: right;">
					<button id="cCloseButton" class="bg-transparent text-white font-bold py-2 px-4 rounded">x</button>
				</div>
				<iframe id="cChatbotFrame-WilliamGrayInfo" style="border-radius: 0 0 10px 10px; border-width: 0px; display: block; width: 100%; max-width: 600px;" height="500" src="https://chatbot-v1-beta.vercel.app/"></iframe>	
			</div>
		</div>
		<br><br>
	</body>
</html>
